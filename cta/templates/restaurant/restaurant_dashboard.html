<!DOCTYPE html>
<html ng-app="restaurantApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


    <!-- <link rel="stylesheet" href="/css/admin.css"> -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.4.7/angular-filter.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/restaurant_js/app.js"></script>
    <link rel="stylesheet" href="/Resturants_files/dashboard.css">

    <title>Trip Key</title>

</head>

<body ng-controller="dashboarController">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Trip Key
                </a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h3>Enter Reataurant Details</h3>

            <div class="row">
                <div class="col-sm-6">
                    <!-- <form> -->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" ng-model="restaurantData.name" ng-required="true" >

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Rating</label>
                                <input type="number" class="form-control" step="any" ng-model="restaurantData.rating" ng-required="true" >
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="restaurantData.desc" ng-required="true" ></textarea>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" ng-model="restaurantData.city" ng-required="true" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="number" class="form-control" step="any" ng-model="restaurantData.phone" ng-required="true" >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Latitude</label>
                                <input type="number" class="form-control" step="any" ng-model="restaurantData.latitude" ng-required="true" >
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Longitude</label>
                                <input type="number" class="form-control" step="any" ng-model="restaurantData.longitude" ng-required="true" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" ng-model="restaurantData.address" ng-required="true" ></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Category</label>
                                <br>
                                <select ng-model="restaurantData.category"  ng-required="true" >
                                    <option value disabled>-- select category --</option>
                                    <option value="[[$index+1]]" ng-repeat="category in categories">[[category]]</option>
                                </select>

                                <!-- <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="true">
                                        Select Category
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="category in categories">
                                            <a href="#">[[category]]</a>
                                        </li>


                                    </ul>
                                </div> -->




                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Price for two</label>
                                <input type="number" class="form-control" ng-model="restaurantData.price"  ng-required="true" >
                            </div>
                        </div>
                    </div>

                    <fieldset>
                        <h4>Amenity</h4>
                        <div class="row">

                            <div class="col-sm-4 panel h25" ng-repeat=" (amenity_key, amenity_value) in  amenities">

                                <label>
                                    [[amenity_key]]
                                    <input type="checkbox" ng-model="restaurantData.amenities[amenity_key]" ng-true-value="true" ng-false-value="false">
                                </label>
                            </div>
                        </div>

                    </fieldset>

                    <div ng-repeat="association in restaurantData.association">

                        <div class="row">

                            <div class="col-sm-6">

                                <div class="form-group">
                                    <h4>Collection</h4>
                                    <div ng-show="!addNewCollection">
                                        <select ng-model="association.collections.collection_id" >
                                            <option value disabled selected> -- Select Collection --</option>
                                            <!-- <option value ng-click="addNewCollection = true">Add new collection</option> -->
                                            <option value="[[collectionData.id]]" ng-repeat=" collectionData in  collection">[[collectionData.collection]]</option>
                                        </select>
                                        or
                                        <button class="btn btn-default" ng-click="addNewCollection = true">Add Collection</button>
                                    </div>
                                    <div ng-show="addNewCollection">
                                        <label>Collection name</label>
                                        <input type="text" ng-model="association.collections.collection" class="form-control">
                                        <label>Image</label>
                                        <input type="text" ng-model="association.collections.image" class="form-control">

                                        <button class="btn btn-default" ng-click="addNewCollection= false;">cancel</button>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">

                                    <h4>Cuisine</h4>
                                    <div ng-show="!addNewCuisine">
                                        <select ng-model="association.cuisines.cuisine_id">
                                            <option value disabled selected> -- Select Cuisine --</option>
                                            <option value="[[cuisineData.id]]" ng-repeat=" cuisineData in  cuisine">[[cuisineData.cuisine]]</option>
                                        </select>
                                        or
                                        <button class="btn btn-default" ng-click="addNewCuisine = true">Add Cuisine</button>
                                    </div>

                                    <div ng-show="addNewCuisine">
                                        <label>Cuisine name</label>
                                        <input type="text" ng-model="association.cuisines.cuisine" class="form-control">
                                        <button class="btn btn-default" ng-click="addNewCuisine= false;">cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <fieldset>
                        <h4>Menu</h4>
                        <div class="row">

                            <div class="col-sm-4 panel" ng-repeat=" menuData in  menu">

                                <label>
                                    [[menuData]]
                                    <input type="checkbox" ng-model="restaurantData.menus[menuData]" ng-true-value="true" ng-false-value="false">
                                </label>
                            </div>
                        </div>

                    </fieldset>

                    <div>
                        <div ng-repeat="imageData in restaurantData.images" class="mt10">
                            <button class="btn btn-danger pull-right" ng-click="restaurantData.images.splice($index,1);" ng-if="$index != 0">remove</button>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Image Type</label>
                                    <br>
                                    <select ng-model="imageData.image_type" ng-required="true" >
                                        <option value disabled>Select image type for restaurant</option>
                                        <option value="[[image_enum]]" ng-repeat="(image_enum, image_type) in image_types">[[image_type]]</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <span>
                                        URL
                                        <input type="text" ng-model="imageData.image_url" class="form-control" ng-required="true" >
                                        <img class="img-responsive img-thumbnail img-small50" ng-show="imageData.image_url" src="[[imageData.image_url]]" alt="[[imageData.image_url]]">
                                    </span>
                                </div>
                            </div>




                        </div>

                        <button class="btn btn-default" ng-click="addMoreRestaurantImages()">Add More Images</button>


                    </div>


                    <div class="mt10" ng-repeat=" dish in restaurantData.dishes">

                        <div class="row">
                            <div class="col-sm-12">
                                <span class="btn btn-danger pull-right" ng-click="restaurantData.dishes.splice($index,1);" ng-if="$index != 0">remove</span>
                                <h4>Dish #[[$index+1]]</h4>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label>
                                        Name
                                        <input type="text" class="form-control" ng-model="dish.dish"  ng-required="true" >
                                    </label>
                                </div>

                            </div>
                            <div class="col-sm-4">
                                <label>
                                    Half Price
                                    <input type="number" class="form-control" ng-model="dish.half_price"  ng-required="true" >
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label>
                                    Full Price
                                    <input type="number" class="form-control" ng-model="dish.full_price" ng-required="true" >
                                </label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <label>
                                    Category
                                    <br>
                                </label>
                                <input class="form-control" ng-model="dish.dish_type"  ng-required="true" />
                            </div>
                            <div class="col-sm-6">
                                <label>
                                    Images
                                </label>
                                <input type="text" class="form-control" ng-model="dish.image" ng-required="true" >
                            </div>
                        </div>
                        <label>
                            Description
                        </label>
                        <textarea class="form-control" ng-model="dish.desc" ng-required="true" ></textarea>

                    </div>
                    <button class="btn btn-default" ng-click="addMoreDish()">Add More Dish</button>








                    <div class="form-group">
                        <label>is featured? (sponsored restaurant shown at home page)
                            <input type="checkbox" ng-model="restaurantData.featured" ng-true-value="true" ng-false-value="false">
                        </label>
                    </div>








                    <button class="btn btn-default" ng-click="this[functionCalling]()">[[functionCalling]]</button>
                    <button class="btn btn-default" ng-click="functionCalling = 'Add'" ng-show="functionCalling == 'Update'">Cancel</button>
                    <!-- </form> -->
                    <hr>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="search" placeholder="search hotels...">
                    </div>

                    <div class="row">
                        <div class="col-sm-4" ng-repeat="restaurant in restaurants | filter: search">
                            <div class="thumbnail">
                                <img ng-src="[[restaurant.images[0].image_url]]" alt="">
                                <div class="caption">
                                    <h4>[[restaurant.name]]</h4>
                                    <p>
                                        <span>location :
                                            <span>[[restaurant.city]]</span>
                                        </span>
                                    </p>
                                    <p>
                                        <button class="btn btn-primary" role="button" ng-click="$parent.functionCalling = 'Update';">Edit</button>
                                        <button class="btn btn-default" role="button" ng-click="deleteHotel()">Delete</button>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>
</body>




</html>
