{% extends '/restaurant/components/dashboard_header.html' %} 
{% block controller%}dashboardCuisineController{% endblock %} 
{% block content %}
    
    <div class="row">
        <div class="col-md-6">
            <h3>Edit Cuisine</h3>

            <label>Cuisine name</label>
            <input type="text" ng-model="cuisineData.cuisine" class="form-control">
            <br>
    
                
    
            <button class="btn btn-default" ng-disabled="disable_update" ng-click="update()">Update</button>
    
        </div>
    
        <div class="col-sm-6">
            <h3>Choose collection to update or delete.</h3>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="search" placeholder="search...">
            </div>
    
            <div class="row">
                <div class="col-sm-4" ng-repeat="cuisine in cuisines | filter: search">
                    <div class="thumbnail">
                        
                        <div class="caption">
                            <h4>[[cuisine.cuisine]]</h4>
                            <p>
                                <button class="btn btn-primary" role="button" ng-click="$parent.editCuisine(cuisine)">Edit</button>
                                <button class="btn btn-default" role="button" ng-click="deleteCollection()">Delete</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    
    {% endblock %}
