{% extends '/cab/components/dashboard_header.html' %} {% block controller%}dashboardProductController{% endblock %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <h3>Add Product</h3>

                <div class="row">
                    <button class="btn btn-danger pull-right" ng-click="$parent.deleteImage(imageData.id);cabData.images.splice($index,1)">Delete</button>

                    <div class="col-sm-6">
                        
                            <label>Product name:  </label>        
                                <input  class="form-control" type="text" ng-model="product.product_name" required>
                            
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2"  for="image">Product Url:  </label>
                            <div class="col-sm-10">          
                                <input  class="form-control" id="name"  type="text" ng-model="product.product_url" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Product featured:  </label>
                            <div class="col-sm-10 checkbox">       
                                <input type="checkbox" ng-model="product.featured_product" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2"  for="image">Product Description:  </label>
                            <div class="col-sm-10">          
                                <input  class="form-control" id="name"  type="text" ng-model="product.product_desc" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2"  for="image">Product Image Url:  </label>
                            <div class="col-sm-10">          
                                <input  class="form-control" id="name"  type="text" ng-model="product.product_image" required>
                            </div>
                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary" ng-click=addProduct()>Add more product</button>
                            </div>
                        </div>
                    </div>
                    
                </div>




            </div>
        </div>

        

        

    </div>

  
</div>


{% endblock %}
