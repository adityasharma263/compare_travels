{% extends '/cab/components/dashboard_header.html' %} {% block controller%}adminCabController{% endblock %} {% block
    content%}
    <h3>Enter Cab Details</h3>
    
    <div class="row">
        <div class="col-sm-6">
            <!-- <form> -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Car Name</label>
                        <input type="text" class="form-control" ng-model="restaurantData.name" ng-required="true">
    
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Rating(out of 5.0)</label>
                        <input type="number" class="form-control" step="any" ng-model="restaurantData.rating" ng-required="true">
                    </div>
                </div>
            </div>
    
    
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" ng-model="restaurantData.desc" ng-required="true"></textarea>
            </div>
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>City</label>
                        <br>
                        <!-- <input type="text" class="form-control" ng-model="" ng-required="true"> -->
                        <select ng-model="restaurantData.city">
                            <option value disabled selected>--Select Your Location--</option>
                            <option value="[[location]]" ng-repeat="location in locations">[[location]]</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Car Type</label>
                        <br>
                        <select ng-model="restaurantData.category" ng-required="true">
                            <option value disabled>-- select car type --</option>
                            <option value="[[$index+1]]" ng-repeat="type in car_types">[[type]]</option>
                        </select>
    
                    </div>
                </div>
            </div>
    
            <fieldset>
                <h4>Amenity</h4>
                <div class="row">
    
                    <div class="col-sm-4 panel h25" ng-repeat=" (amenity_key, amenity_value) in  amenities">
    
                        <label>
                            [[amenity_key]]
                            <input type="checkbox" ng-model="restaurantData.amenities[amenity_key]" ng-true-value="true" ng-false-value="false" ng-disabled="disable_amenity">
                        </label>
                    </div>
                </div>
    
            </fieldset>
    
            <div>
                <div ng-repeat="imageData in restaurantData.images" class="mt10">
                    <button class="btn btn-danger pull-right" ng-click="restaurantData.images.splice($index,1);" ng-if="$index != 0" ng-disabled="disable_images">remove</button>
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Image Type</label>
                            <br>
                            <select ng-model="imageData.image_type" ng-required="true" ng-disabled="disable_images">
                                <option value disabled>Select image type for restaurant</option>
                                <option value="[[image_enum]]" ng-repeat="(image_enum, image_type) in image_types">[[image_type]]</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <span>
                                URL
                                <input type="text" ng-model="imageData.image_url" class="form-control" ng-disabled="disable_images" ng-required="true">
                                <img class="img-responsive img-thumbnail img-small50" ng-show="imageData.image_url" src="[[imageData.image_url]]" alt="[[imageData.image_url]]">
                            </span>
                        </div>
                    </div>
    
    
    
    
                </div>
    
                <button class="btn btn-default" ng-click="addMoreRestaurantImages()" ng-disabled="disable_images">Add More Images</button>
    
    
            </div>
    
    
            <div class="mt10" ng-repeat=" dish in restaurantData.dishes">
    
                <div class="row">
                    <div class="col-sm-12">
                        <span class="btn btn-danger pull-right" ng-click="restaurantData.dishes.splice($index,1);" ng-if="$index != 0" ng-disabled="disable_dish">remove</span>
                        <h4>Dish #[[$index+1]]</h4>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>
                                Name
                                <input type="text" class="form-control" ng-model="dish.dish" ng-required="true" ng-disabled="disable_dish">
                            </label>
                        </div>
    
                    </div>
                    <div class="col-sm-4">
                        <label>
                            Half Price
                            <input type="number" class="form-control" ng-model="dish.half_price" ng-required="true" ng-disabled="disable_dish">
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label>
                            Full Price
                            <input type="number" class="form-control" ng-model="dish.full_price" ng-required="true" ng-disabled="disable_dish">
                        </label>
                    </div>
    
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label>
                            Category
                            <br>
                        </label>
                        <input class="form-control" ng-model="dish.dish_type" ng-required="true" ng-disabled="disable_dish" />
                    </div>
                    <div class="col-sm-6">
                        <label>
                            Image
                        </label>
                        <input type="text" class="form-control" ng-model="dish.image" ng-required="true" ng-disabled="disable_dish">
                    </div>
                </div>
                <label>
                    Description
                </label>
                <textarea class="form-control" ng-model="dish.desc" ng-required="true" ng-disabled="disable_dish"></textarea>
    
            </div>
            <button class="btn btn-default" ng-click="addMoreDish()" ng-disabled="disable_dish">Add More Dish</button>
    
    
    
    
    
    
    
    
            <div class="form-group">
                <label>is featured? (sponsored restaurant shown at home page)
                    <input type="checkbox" ng-model="restaurantData.featured" ng-true-value="true" ng-false-value="false">
                </label>
            </div>
    
    
    
    
    
    
    
    
            <button class="btn btn-default" ng-click="this[functionCalling]()">[[functionCalling]]</button>
            <button class="btn btn-default" ng-click="functionCalling = 'Add'" ng-show="functionCalling == 'Update'">Cancel</button>
            <!-- </form> -->
            <hr>
        </div>
    
        <div class="col-sm-6">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="search" placeholder="search cabs...">
            </div>
    
            <div class="row">
                <div class="col-sm-4" ng-repeat="restaurant in restaurants | filter: search">
                    <div class="thumbnail">
                        <img ng-src="[[restaurant.images[0].image_url]]" alt="">
                        <div class="caption">
                            <h4>[[restaurant.name]]</h4>
                            <p>
                                <span>location :
                                    <span>[[restaurant.city]]</span>
                                </span>
                            </p>
                            <p>
                                <button class="btn btn-primary" role="button" ng-click="$parent.editRestaurant(restaurant)">Edit</button>
                                <button class="btn btn-default" role="button" ng-click="deleteRestaurant(restaurant.id, $index)">Delete</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>
    
    {% endblock%}
