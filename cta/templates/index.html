<!Doctype html>
<html>
<head>
    <title>
            Compare Travels
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>    

<body>
    <div class="header">
        <a href="index.html" class="logo">Compare Travels</a>
        <a class="active" href="stay.html">Stay</a>
        <div class="header-right"> 
            <a href="login.html">Login</a>    
        </div>
    </div>
    <div class="mid">
        <h3>Book your Hotel</h3>
        <br>
        <form class="example" action="stay.html" method="get">
            <div>
                <label for="location">Location:</label>
                <input id="location" type="text" required>
                <label for="from_date">Check-in:</label>
                <input id="from_date" type="date" required>
                <label for="to_date">Check_out:</label>
                <input id="to_date" type="date" required>
                <label for="room">Rooms:</label>
                <input id="room" type="text" required>
                <button type="submit"><i class="fa fa-search"></i></button>  
            </div>
        </form>    

    </div>   
</body>
</html>
